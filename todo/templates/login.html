<style>
.login-box {
    max-width: 400px;
    margin: 80px auto;
    padding: 30px 35px;
    background: #ffffff;
    border-radius: 14px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    font-family: "Segoe UI", Arial, sans-serif;
    text-align: center;
}

.login-box h2 {
    font-size: 28px;
    margin-bottom: 25px;
    color: #333;
}

form p {
    text-align: left;
    margin-bottom: 18px;
}

form label {
    font-size: 14px;
    font-weight: 600;
    color: #444;
}

form input {
    width: 100%;
    padding: 10px 12px;
    margin-top: 6px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 15px;
    background: #fafafa;
    transition: border .2s ease, background .2s ease;
}

form input:focus {
    border-color: #4a9eff;
    background: #fff;
    outline: none;
}

button {
    width: 100%;
    padding: 10px 20px;
    font-size: 16px;
    background: #4a9eff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 15px;
    transition: background .2s ease;
}

button:hover {
    background: #2f84e6;
}

/* Optional error styling */
.errorlist {
    color: #ff4747;
    font-size: 14px;
    margin-bottom: 10px;
}
</style>

<div class="login-box">
    <h2>Login</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>
